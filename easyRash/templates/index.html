<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/wsgi/static/css/styleindex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title> {{ title }} </title>
</head>

<body>
    <div >
        <div class="container">
            <p class="h1">EasyRash</p>
            <p>
                EasyRash is an online service that allows the evaluation of scientific papers in RASH, integrating content and comments in one package facilitating the process of peer reviewing.
            </p>
            <button type="button" id="sign"  class="btn  btn-default btn-lg" data-toggle="modal" data-target="#myModal">Sign in</button>


            <div class="modal modal-transparent fade container" id="myModal" role="dialog">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-login">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <a href="" class="active" id="login-form-link">Login</a>
                                    </div>
                                    <div class="col-xs-6">
                                        <a href="" id="register-form-link">Register</a>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    </div>
                                </div>

                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="logerror" class="alert alert-danger " role="alert" hidden>
                                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                            <strong>Error: </strong> Wrong user or password,please try again.
                                        </div>
                                        <form id="loginform" name="loginform" action="{{url_for("login")}}" method="post" role="form" style="display: block;">
                                            <div class="form-group">
                                                <label for="usr"><span class="glyphicon glyphicon-user"></span> Username</label>
                                                <input type="text" name="user" id="user" tabindex="1" class="form-control" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                                <input type="password" name="pass" id="psw" name="pass" tabindex="2" class="form-control" placeholder="Enter Password">
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button type="submit" class="btn btn-login btn-primary btn-block" action><span class="glyphicon glyphicon-off"></span> Login</button>
                                                </div>
                                            </div>


                                        </form>
                                        <form id="registerform" action="{{url_for("register")}}" method="post" role="form" style="display: none;">
                                            <div class="form-group">
                                                <label for="first_name"><span class="glyphicon glyphicon-user"></span> First Name</label>
                                                <input type="text" name="name" id="first_name" tabindex="1" class="form-control" placeholder="First Name" value="">
                                            </div>
                                            <div class="form-group">
                                                <label for="second_name"><span class="glyphicon glyphicon-user"></span> Second Name</label>
                                                <input type="text" name="l_name" id="second_name" tabindex="1" class="form-control" placeholder="Second Name" value="">
                                            </div>

                                            <div class="form-group">
                                                <label for="usr"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                                                <input type="email" name="user" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                            </div>
                                            <div class="form-group">
                                                <label for="sel"><span class="glyphicon glyphicon-certificate"></span> Sex</label>
                                                <select class="form-control" id="sel" name="sex">
                                                    <option>Male<i class="fa fa-mars" aria-hidden="true"></i></option>
                                                    <option>Female<i class="fa fa-venus" aria-hidden="true"></i></option>
                                                    <option>other<i class="fa fa-neuter" aria-hidden="true"></i></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                                <input type="password" name="pass" id="password" tabindex="2" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label for="psw"><span class="glyphicon glyphicon-check"></span> Confirm </label>
                                                <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" onkeyup="checkpsw()" placeholder="Confirm Password">
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button type="submit" class="btn btn-primary btn-block btn-register" id="regbut" action>Register</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/wsgi/static/js/index.js"></script>

</html>
